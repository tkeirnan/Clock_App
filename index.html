<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>JavaScript Demo Clock</title>
  </head>
  <body>
    
    <table width="100%" cellspacing="0" cellpadding="0" >
      <tr>
        <td valign="center">
            <div id="clock-container">
                <div class="time-box">
                  <p id="hours"></p><span class="colon">:</span>
                  <p id="minutes"></p><span class="colon">:</span>
                  <p id="seconds"></p>
                </div>
            </div>
            <div id="date-container">
                  <p id="day-month-date"></p>
            </div>
            
            <br /><input type="button" id="changeFormat" value="Change format" />
            <span id="time"></span>


        </td>
      </tr>
    </table>
    <script src="script.js"></script>
    
  </body>
</html>
